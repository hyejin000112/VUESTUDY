<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color:red;
        }
        .font-bold{
            font-weight:bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--클래스 바인딩 (위에 작성한 클래스를 활성화시킬지 말지 결정할수있음)-->
        <!--클래스 이름에 '-' 가 있는 경우 '' 문자열 표시를 해주어야함-->
        <div :class = "{red:isRed , 'font-bold':isBold}">Hello</div>
        <!--스타일 바인딩 data안에있는 객체의 값을 가져옴.-->
        <div :style="{color:red , fontSize:size}">Hello Style</div>
        <button @click="update">Click</button>
    </div>

    <script>
        new Vue({
            el : '#app',
            data :{
                isRed:false,
                isBold:true,

                red:'red',
                size:'30px'
            },
            methods:{
                update(){
                    this.isRed = !this.isRed;
                    this.isBold = !this.isBold;
                    this.red = 'black'
                }
            }

        })
    </script>
</body>
</html>
